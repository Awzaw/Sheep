language: php

php:
  - 7.0

branches:
  - master

install:
  - cd ..
  - mkdir PocketMine-MP && cd PocketMine-MP
  - mkdir plugins
  - wget -O plugins/PluginChecker.php https://gist.githubusercontent.com/KnownUnown/982bbbef98e86ddfc5b5aac570195024/raw/f4a4f74e86c5952543c1aa02cc136d29a3ce0a06/PluginChecker.php
  - wget -O plugins/DevTools.phar https://github.com/PocketMine/DevTools/releases/download/v1.11.0/DevTools_v1.11.0.phar
  - wget -O PocketMine-MP.phar https://dl.bintray.com/pocketmine/PocketMine/PocketMine-MP_1.6dev-27_ef8227a0_API-2.0.0.phar
  - pecl install channel://pecl.php.net/pthreads-3.1.6
  - pecl install channel://pecl.php.net/weakref-0.3.2
  - echo | pecl install channel://pecl.php.net/yaml-2.0.0RC7

before_script:
  - php -dphar.readonly=0 plugins/DevTools.phar --make $TRAVIS_BUILD_DIR --out plugins/Sheep-$TRAVIS_COMMIT.phar

script:
  - php PocketMine-MP.phar --no-wizard --disable-readline --debug.level=2 --pluginchecker.target=Sheep